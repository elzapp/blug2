Årets første møte vil ta for seg "Omsetjing av programvare til norsk".
Det vert leia av Yngve Spjeld Landro. Han har vore hobbyomsetjar sidan slutten
på 90-talet, primært av engelskspråklege program. Har eller har hatt hovudansvar
for å gje program som nettlesaren Opera og prateklienten Pidgin nynorsk
språkdrakt.

Nokre av emna som vil verta tekne opp er korfor setja om til norsk, kva krevst
for å vera ein god omsetjar, kva verktøy kan ein bruka og kor finn ein
ressursane ein treng for å koma i gong.
